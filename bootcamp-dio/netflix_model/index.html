<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="css/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">

    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav class="barra-de-menu">
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">ENOLA HOLMES</h3>
                <p class="descricao">Enola Holmes só tem 16 anos, mas vai fazer de tudo para encontrar a mãe desaparecida, inclusive despistar o irmão Sherlock e ajudar um jovem lorde fugitivo.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        Assistir agora
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        Mais informações
                    </button>
                </div>
            </div> 
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <img class="box-filme" src="img/min_1.jpg" alt="">
            <img class="box-filme" src="img/min_2.jpg" alt="">
            <img class="box-filme" src="img/min_3.jpg" alt="">
            <img class="box-filme" src="img/min_4.jpg" alt="">
            <img class="box-filme" src="img/min_5.jpg" alt="">
            <img class="box-filme" src="img/min_6.jpg" alt="">
            <img class="box-filme" src="img/min_7.jpg" alt="">
            <img class="box-filme" src="img/min_8.jpg" alt="">
            <img class="box-filme" src="img/min_9.jpg" alt="">
            <img class="box-filme" src="img/min_10.jpg" alt="">
        </owl-theme>
    </div>

    <!--fontawesome-->
    <script src="https://kit.fontawesome.com/c0773afbf0.js" crossorigin="anonymous"></script>

    <!--owl js-->
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/setup.js"></script>

</body>
</html>
